<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Lift Simulation</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

        <script src="index.js"></script>
    
    </head>
    <body>
        <div id="build">
            <div id="container-car-btns">
                <input type="text" id="floor-dis" value="3" readonly/>
                <div id="container-btns">
                    <input type="button"value="3" id="btn-car3"/>
                    <input type="button" value="2" id="btn-car2"/>
                    <input type="button" value="1" id="btn-car1"/>

                </div>
            </div>
            <div id="floor3" class="floor">
                <div id="btn3" class="btn">
                    <div id="push3" class="push">3</div>
                </div>
                <div id="car3" class="car">
                    <div id="door3" class="door">
                        &nbsp;
                    </div>
                </div>
                <div id="wall3" class="wall">
                    &nbsp;
                </div>
            </div>
            
            <div id="floor2" class="floor">
                <div id="btn2" class="btn">
                    <div id="push2" class="push">2</div>
                </div>
                <div id="car2" class="car">
                    <div id="door2" class="door">
                        &nbsp;
                    </div>
                </div>
                <div id="wall2" class="wall">
                    &nbsp;
                </div>
            </div>
            
            <div id="floor1" class="floor">
                <div id="btn1" class="btn">
                    <div id="push1" class="push">1</div>
                </div>
                <div id="car1" class="car">
                    <div id="door1" class="door">
                        &nbsp;
                    </div>
                </div>
                <div id="wall1" class="wall">
                    &nbsp;
                </div>
            </div>
            
            <div id="floor0" class="floor">
                <div id="btn0" class="btn">
                    <div id="push0" class="push">0</div>
                </div>
                <div id="car0" class="car">
                    <div id="door0" class="door">
                        &nbsp;
                    </div>
                </div>
                <div id="wall1" class="wall">
                    &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
